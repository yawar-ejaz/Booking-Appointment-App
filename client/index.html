<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Appointment App</h1>
    <div class="container my-5 p-4">
        <form id="form">
            <div id="formbox">
                <div class="mb-1">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control ml-2" id="name" name="name" value="Yawar Ejaz" required>
                </div>
                <div class="mb-1">
                    <label for="phone">Phone no : </label>
                    <input type="number" class="form-control ml-2" id="phone" name="phone" value="9007288379" required>
                </div>
                <div class="mb-1">
                    <label for="date">Date :</label>
                    <input type="date" class="form-control ml-2" id="date" name="date" value="2023-10-24" required>
                </div>
            </div>
            <div>
                <button id="submit-btn" class="btn btn-primary">Submit</button>
                <button id="update-btn" class="btn btn-success d-none">Update</button>
            </div>
        </form>
    </div>

        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone no</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
